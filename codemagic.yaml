workflows:
  build-apk:
    name: Build GodlyTorch APK
    max_build_duration: 60
    environment:
      java: 17
    scripts:
      - name: Fetch gradle wrapper jar
        script: |
          mkdir -p gradle/wrapper
          curl -L -o gradle/wrapper/gradle-wrapper.jar https://repo1.maven.org/maven2/org/gradle/gradle-wrapper/8.7/gradle-wrapper-8.7.jar
      - name: Make Gradle executable
        script: chmod +x ./gradlew || true
      - name: Build debug APK
        script: ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk
